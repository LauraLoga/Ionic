<ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        Problems
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="green-lemon" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{problem.image}}">
          </ion-avatar>
          <h2>{{problem.name}}</h2>
          <p>{{problem.quote}}</p>
        </ion-item>
  
        <ion-item *ngFor="let item of problem.items">
          {{item.title}}
          <ion-note item-end>
            {{item.note}}
          </ion-note>
        </ion-item>
    </ion-list>
  </ion-content>
