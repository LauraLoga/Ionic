<ion-header>
    <ion-toolbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Gardens</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content color="dark-green">
    <ion-grid class="transparent">
        <ion-row>
            <ion-col col-12>
                <h2>Welcome to the app {{name}}</h2>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="flex-container">
        <div>
            <h2>Outside parameters</h2>
        </div>
        <div class="flex-row">
            <ion-col col-12>
                <table>
                    <tbody>
                        <tr *ngFor="let item of outParam">
                            <td>{{item.name}}</td>
                            <td>{{item.value}}</td>
                        </tr>
                        <tr *ngFor="let item of outParamOptional" >
                            <td>{{item.name}}</td>
                            <td>{{item.value}}</td>
                        </tr>
                    </tbody>
                </table>
                <ion-row>
                    <ion-checkbox (click)="onChange()" checked="false"></ion-checkbox> Show more prameters
                </ion-row>
            </ion-col>

            <!--ion-row>
                <button id="check" ion-button color="grey" (click)="showGraphics()" icon-left>
                    
                    Show Graphics
                </button>
            </ion-row>-->

        </div>



        <ion-row>
            <ion-col col-12>
                <h2>Geenhouses</h2>
            </ion-col>
        </ion-row>

        <div class="flex-column">
            <ion-col *ngFor="let item of greenHs" col-12>
                <button ion-button class="button-greenhouse" color="grey" (click)="showGreenh(item.id)" icon-left>
                    Greenhouse {{item.id}}
                </button>
                <button *ngIf="item.state ==1" class="iconsAlert">
                    <ion-icon name="alert" color="danger" (click)="openModal({item: item})"></ion-icon>
                    <!--ion-icon name="alert" color="danger" (click)="openModal({greenhouseId: 0})"></ion-icon-->
                </button>
                <button *ngIf="item.state ==0" class="iconsAlert">
                    <ion-icon name="checkmark-circle" color="secondary"></ion-icon>
                </button>
            </ion-col>
        </div>

    </div>

    <!-- <ion-card *ngFor="let device of devices" color="light-purple">
                <ion-card-content>
                <h1>{{device.title}}</h1>
                <p>{{device.description}}</p>
            </ion-card-content>
        </ion-card>-->
</ion-content>
