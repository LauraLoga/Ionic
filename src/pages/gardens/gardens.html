<ion-header>
    <ion-toolbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Gardens</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content color="dark-green">
    <ion-grid class="transparent">
        <ion-row>
            <ion-col col-12>
                <h2>Welcome to the app {{name}}</h2>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="flex-container">
        <div>
            <h2>Outside parameters</h2>
        </div>
        <div class="flex-row">
            <ion-col col-8>
                <table>
                    <tbody>
                        <tr>
                            <td>Temperature</td>
                            <td>17 ÂºC</td>
                        </tr>
                        <tr>
                            <td>Humidity</td>
                            <td>20 %</td>
                        </tr>
                        <tr>
                            <td>Barometric Pressure</td>
                            <td>16 Kpa</td>
                        </tr>
                        <tr>
                            <td>Ambient Light</td>
                            <td>40 Lux</td>
                        </tr>
                    </tbody>
                </table>
                <ion-row>
                    <ion-checkbox checked="false"></ion-checkbox> Show more prameters
                </ion-row>
            </ion-col>

            <ion-row>
                <button ion-button color="grey" (click)="showGraphics()" icon-left>
                    <!--<ion-icon name="add-circle"></ion-icon>-->
                    Show Graphics
                </button>
            </ion-row>

        </div>



        <ion-row>
            <ion-col col-12>
                <h2>Geenhouses</h2>
            </ion-col>
        </ion-row>

        <div class="flex-column">
            <ion-col col-12>
                <button ion-button class="button-greenhouse" color="grey" (click)="showGraphics()" icon-left>
                    Show Graphics
                </button>
                <button class="icons">
                    <ion-icon name="alert" color="danger" (click)="openModal({greenhouseId: 0})"></ion-icon>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button class="button-greenhouse" color="grey" (click)="showGraphics()" icon-left>
                    Show Graphics
                </button>
                <button class="icons">
                    <ion-icon name="checkmark-circle" color="secondary"></ion-icon>
                </button>
            </ion-col>
        </div>

    </div>

                <ion-card-content>
                <h1>{{device.title}}</h1>
                <p>{{device.description}}</p>
            </ion-card-content>
        </ion-card>-->
</ion-content>
