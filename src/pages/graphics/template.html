<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>graphics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="transparent">
    <h2>{{date | date:'full'}}</h2>
  </ion-grid>
  <div class="flex-row">
    <ion-col col-4>
      <ion-list>
        <a ion-item (click)="drawChart()">
          Temperature
        </a>
        <a ion-item (click)="drawChart()">
          Humidity
        </a>
        <a ion-item (click)="drawChart()">
          Barometric Pressure
        </a>
        <a ion-item (click)="drawChart()">
          All parameters
        </a>
      </ion-list>
    </ion-col>
    <ion-col>
      <div id="chart_div" style="width: 100%; height: 500px;"></div>
    </ion-col>
  </div>
</ion-content>
