<ion-header>
    <ion-toolbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Greenhouse{{id}}</ion-title>
    </ion-toolbar>
</ion-header>
<meta content="width=device-width, initial-scale=1">
<ion-content color="dark-green">
        <div class="flex-container" >
    <h2>Info about Greenhouse {{id}}
        <button class="icons">
            <ion-icon name="information-circle"></ion-icon>
        </button>
    </h2>
    <h2>Currently parameters</h2>
    <div class="flex-row">
        <ion-col>
            <h3>Inside</h3>
            <table>
                <tbody>
                    <tr>
                        <td>Temperature</td>
                        <td>17 ºC</td>
                    </tr>
                    <tr>
                        <td>Humidity</td>
                        <td>20 %</td>
                    </tr>
                    <tr>
                        <td>Barometric Pressure</td>
                        <td>16 Kpa</td>
                    </tr>
                    <tr>
                        <td>Ambient Light</td>
                        <td>40 Lux</td>
                    </tr>
                </tbody>
            </table>
        </ion-col>
        <ion-col>
            <h3>Outside</h3>
            <table>
                <tbody>
                    <tr>
                        <td>Temperature</td>
                        <td>17 ºC</td>
                    </tr>
                    <tr>
                        <td>Humidity</td>
                        <td>20 %</td>
                    </tr>
                    <tr>
                        <td>Barometric Pressure</td>
                        <td>16 Kpa</td>
                    </tr>
                    <tr>
                        <td>Ambient Light</td>
                        <td>40 Lux</td>
                    </tr>
                </tbody>
            </table>
        </ion-col>
    </div>
    <h2>Geenhouses</h2>
    <div class="flex-row">
        <ion-col>

            <button ion-button class="button-greenhouse" color="grey" (click)="showGraphics()" icon-left>
                Block 1
            </button>
            <ion-row justify-content-center>
                <button class="icons">
                    <ion-icon name="alert" color="danger"></ion-icon>
                </button>
            </ion-row>
        </ion-col>
        <ion-col>
            <button ion-button class="button-greenhouse" color="grey" (click)="showGraphics()" icon-left>
                Block 2
            </button>
            <ion-row justify-content-center>
                <button class="icons">
                    <ion-icon name="checkmark-circle" color="secondary"></ion-icon>
                </button>
            </ion-row>
        </ion-col>
        <ion-col>
            <button ion-button class="button-greenhouse" color="grey" (click)="showGraphics()" icon-left>
                Block 3
            </button>
            <ion-row justify-content-center>
                <button class="icons">
                    <ion-icon name="checkmark-circle" color="secondary"></ion-icon>
                </button>
            </ion-row>
        </ion-col>
    </div>
    </div>
</ion-content>
