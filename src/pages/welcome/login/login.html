
  <form [formGroup]="formUser" (ngSubmit)="login()">
    <ion-row justify-content-center>
      <ion-list >
        <ion-item class="input-signup" color="light-lemon"> 
          <ion-input type="text" placeholder="Username" formControlName= "name"></ion-input>
        </ion-item>
        <ion-item class="input-signup" color="light-lemon"> 
          <ion-input type="password"  placeholder="Password" formControlName= "password"></ion-input>
        </ion-item>
        <button ion-button type="submit" color="purple" block>Sign In</button>
      </ion-list>
    </ion-row>
  </form>
