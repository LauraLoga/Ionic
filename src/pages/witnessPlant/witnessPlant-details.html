<ion-header>
  <ion-navbar color="green-lemon">
    <ion-title>
      {{ item.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="flex-container divStyle">

    <button *ngIf="addbutton" ion-button class="button-greenhouse formStyle" color="grey" (click)="showform()">

      <!--<ion-icon name="add-circle"></ion-icon>-->
      Add parameters
    </button>
    <form class="formStyle" *ngIf="updateform" [formGroup]="formUpdate" (ngSubmit)="updateWitness()">
      <ion-row *ngFor="let item of inputs">
        <ion-col col-6>
          <ion-item class="input-signup" color="light-lemon">
            <ion-input type="text" placeholder="parameter" formControlName="key"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item class="input-signup" color="light-lemon">
            <ion-input type="text" placeholder="value" formControlName="value"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!--div class="flex-row">
        <button ion-button class="input-signup" color="purple" (click)="addInput()" icon-only>
          <ion-icon name="add-circle-outline"></ion-icon>
        </button>
      </div-->


      <button ion-button type="submit" color="light-purple" block [disabled]="formUpdate.invalid">
        Create
      </button>

      <button ion-button color="grey" block (click)="back()">
        Dismiss
      </button>
    </form>
    <div class="flex-row" style="margin-top: 5%">
      <ion-col>
        <h4 *ngFor="let item of attributes">{{item.key}}: {{item.value}}</h4>
      </ion-col>
    </div>
  </div>
</ion-content>
